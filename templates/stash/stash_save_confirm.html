{% extends "layout.html" %}

{% block content %}
    <div class="row justify-content-center">
    <div class="col-sm-6">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">STASH Save Request</h5>
                <form method="POST">
                    <h6>Key:</h6>
                    <span>{{req.key}}</span>
                    <br>
                    <br>
                    <h6>Question:</h6>
                    <span>{{req.question}}</span>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary" name="confirm" value="true">Save STASH</button>
                    <button type="submit" class="btn btn-primary" name="confirm" value="false">Cancel</button>
                </form>
            </div>
        </div>

{% endblock %}
